name: SimpleGames
version: '${project.version}'
main: games.twinhead.simplegames.SimpleGames
api-version: 1.19
prefix: SG
authors: [ Nibaru ]
description: This plugin adds simple games that can be played in a chest GUI

commands:
  play:
    aliases: [game]
    usage: /<command> [game] [player]
    description: Player a selected game with a specified player
  accept:
    aliases: [ a ]
    usage: /<command>
    description: Accepts the most recent game invite
  decline:
    aliases: [ d ]
    usage: /<command>
    description: Declines the most recent game invite
  reload:
    aliases: []
    usage: /<command>
    description: Reloads the Simple Games config
  settings:
    aliases: [ ]
    usage: /<command>
    description: Opens the settings screen
  listgames: